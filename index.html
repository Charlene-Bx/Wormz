<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wormz</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./asset/favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        W<span id="red">o</span>rm<span id="green">z</span>
      </h1>
      <h3 class="header__sub-title">
        An essential project in the learning of Javascript
      </h3>
    </header>

    <main class="main">
      <div class="main__warper">
        <div class="main__score"></div>
        <button class="main__button" id="starter-buton" onclick="play()">
          PLAY!
        </button>
        <canvas id="game-zone" width="600" height="600">
          Oh no, your browser does not support this feature. Maybe you should
          download a newer one?
        </canvas>
      </div>
      <div class="social">
        <ul class="social__list">
          <li class="social__item">
            <i class="social__ico fab fa-github"></i>
          </li>
          <li class="social__item">
            <i class="social__ico fab fa-linkedin-in"></i>
          </li>
        </ul>
      </div>
    </main>

    <!-- SCRIPTS -->
    <script
      src="https://kit.fontawesome.com/c52a326ad1.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
